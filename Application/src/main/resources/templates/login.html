<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>User login</title>
</head>
<body>
	<div class="container" style ="margin-top: 40px">
		<div class="col-md-4 col-md-offset-4" style ="margin: 0px auto">
			<div class="alert alert-danger" th:if="${param.error}">Invalid
				username and password.</div>
			<div class="alert alert-warning" th:if="${param.logout}">You
				have been logged out.</div>
			<form th:action="@{/login}" method="post">
				<div>
					<label> User Name : <input type="text" name="username"
						class="form-control" />
					</label>
				</div>
				<div>
					<label> Password: <input type="password" name="password"
						class="form-control" />
					</label>
				</div>
				<div>
					<input type="submit" value="Sign In" class="btn btn-primary" />
									
				</div>
				<br><br>
			</form>
			<p>Not a user yet? </p>
			<a th:href="@{/signup}" class="btn btn-outline-success">Sign-up</a>
			
		</div>
	</div>
</body>
</html>
