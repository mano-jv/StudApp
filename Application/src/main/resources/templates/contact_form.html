<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head http-equiv="Content-Type" content="text/html" charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<title>Student Tutor Database</title>
<meta>
</head>
<body>
	<div class="container">
		<div th:fragment="header">
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
				<!-- Brand/logo -->
				<a class="navbar-brand" href="#">
				</a>
				<!-- Links -->				
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="#"
						th:href="@{/}">Home</a></li>	
					<li class="nav-item"><a class="nav-link" href="#"
						th:href="@{/list}">Tutors</a></li>					
					<li class="nav-item "><a class="nav-link" href="#"
						th:href="@{/stlist}">Students </a></li>						
					<li class="nav-item active"><a class="nav-link" href="#"
						th:href="@{/contact}">Contact Us </a></li>
				</ul>
		</nav>
		</div>
		<div class = "text-center">
		<h2>Contact Us</h2>
		</div>
		<div>
			<form th:action ="@{/contact}" method ="post"
			style = "max-width: 600px; margin: 0 auto;"
			enctype ="multipart/form-data">
			<div class ="form-group row">
				<label for= "fullName" class = "col-sm-4 col-form-label">Full Name:</label>
				<div class = "col-sm-8">
				<input type = "text" name ="fullname" class ="form-control" required minlength ="3" maxlength ="45">
				</div>
			</div>
			
			<div class ="form-group row">
				<label for= "email" class = "col-sm-4 col-form-label">E-mail:</label>
				<div class = "col-sm-8">
				<input type = "email" name ="email"  class ="form-control" required maxlength ="45">
				</div>
			</div>
			
			<div class ="form-group row">
				<label for= "subject" class = "col-sm-4 col-form-label">Subject:</label>
				<div class = "col-sm-8">
				<input type = "text" name = "subject" class ="form-control" required minlength ="15" maxlength ="70">
				</div>
			</div>
			
			<div class ="form-group row">
				<label for= "content" class = "col-sm-4 col-form-label">Content:</label>
				<div class = "col-sm-8">
				<textarea name ="content" row ="5" class ="form-control" required></textarea>
				</div>
			</div>
			
			<div class ="form-group row">
				<label for= "attachment" class = "col-sm-4 col-form-label">Attachment:</label>
				<div class = "col-sm-8">
				<input type= "file" name ="attachment" />
				</div>
			</div>
			
			<div class = "text-center">
			<input type ="submit" value ="Send" class ="btn btn-primary"/>
			</div>
			
			</form>
		</div>
		
		<a href="/" class="btn btn-success">Back to main page</a>
		
		</div>
		
</body>
</html>
